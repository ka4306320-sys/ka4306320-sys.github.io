<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body { font-family: Arial; background: #1a1a2e; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
.login-box { background: #16213e; padding: 40px; border-radius: 10px; text-align: center; width: 300px; }
input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
button { width: 100%; padding: 10px; background: #0f3460; color: white; border: none; border-radius: 5px; cursor: pointer; }
#panel { display: none; }
</style>
</head>
<body>
<div class="login-box">
  <div id="login">
    <h2>Admin Login</h2>
    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="err" style="color:red"></p>
  </div>
  <div id="panel">
    <h2>Admin Panel</h2>
    <p>Welcome! You can manage topics here.</p>
    <textarea rows="5" cols="30" placeholder="Write new topic here..."></textarea><br><br>
    <button>Upload Topic</button>
  </div>
</div>
<script>
function login() {
  var pass = document.getElementById('pass').value;
  if(pass === 'stats2026admin') {
    document.getElementById('login').style.display = 'none';
    document.getElementById('panel').style.display = 'block';
  } else {
    document.getElementById('err').innerText = 'Wrong password!';
  }
}
</script>
</body>
</html>
